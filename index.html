<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Rede</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Monitor de Rede</h1>
    
    <label for="host">Host/IP:</label>
    <input type="text" id="host" placeholder="ex: google.com">
    <br>

    <label for="qtdPings">Qtd. de Pings (0 = Ilimitado):</label>
    <input type="number" id="qtdPings" min="0" value="0">
    <br>

    <label for="intervalo">Intervalo (s):</label>
    <input type="number" id="intervalo" min="1" value="1">
    <br>

    <button onclick="iniciarMonitoramento()">Iniciar</button>
    <button onclick="pararMonitoramento()">Parar</button>

    <div id="resultados"></div>

    <script src="script.js"></script>
</body>
</html>
